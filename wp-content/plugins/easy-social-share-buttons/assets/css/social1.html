<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<link type="text/css" href="essb-after-share-close.css" rel="stylesheet" />
<script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>

	<div style="width: 600px; margin: 0 auto;">

		<div class="essbasc-fans">


			<div class="essbasc-fans-single essbasc-fans-facebook">

				<div class="essbasc-fans-icon">

					<i class="essbasc-fans-icon-facebook"></i>
				</div>
				<div class="essbasc-fans-text">


					<iframe
						src="http://www.facebook.com/plugins/follow.php?href=https%3A%2F%2Fwww.facebook.com%2Fzuck&amp;width&amp;height=21&amp;colorscheme=light&amp;layout=button_count&amp;show_faces=false"
						scrolling="no" frameborder="0"
						style="border: none; overflow: hidden; height: 21px;"
						allowTransparency="true"></iframe>

				</div>
			</div>




			<div class="essbasc-fans-single essbasc-fans-facebook">

				<div class="essbasc-fans-icon">

					<i class="essbasc-fans-icon-facebook"></i>
				</div>
				<div class="essbasc-fans-text">


					<div class="g-follow" data-annotation="bubble" data-height="20"
						data-href="https://plus.google.com/u/0/109019914678622828725"
						data-rel="author"></div>

				</div>
			</div>


		</div>

	</div>



</body>
</html>
